<SCRIPT type=text/javascript>
	<!--
		function OnClick_ChkHeader()
		{
			var chkitemlength = document.all["chkItem"].length;
			if (chkitemlength == null)
			{
				if (document.all["chkHeader"].checked)
					document.all["chkItem"].checked = true;
				else
					document.all["chkItem"].checked = false;
			}
			else
			{
				if (document.all["chkHeader"].checked)
				{
					for (var i = 0; i < chkitemlength; i++)
					{
						document.all["chkItem"][i].checked = true;
					}
				}
				else
				{
					for (var i = 0; i < chkitemlength; i++)
					{
						document.all["chkItem"][i].checked = false;
					}
				}
			}
		}
		
		var PresenceVisible = 'True';
		var EnablePresenceCount = 0;
		var PresenceInterval;
		var PresenceIntervalTime = 1;
		var PresenceIntervalCount = 15;
		
		function EnablePresence() {
		    var objchkDup = document.all["chkDup"];
		    if(objchkDup == undefined) {
		        clearInterval(PresenceInterval);
		        return false;
		    }
		    if (objchkDup.length == undefined) {
		        clearInterval(PresenceInterval);
		        PresenceControl(objchkDup.value);
		    }
		    else {
		        var count;
		        if(objchkDup.length > EnablePresenceCount + PresenceIntervalCount) {
		            count = EnablePresenceCount + PresenceIntervalCount;
		        }
		        else {
		            count = objchkDup.length;
		            clearInterval(PresenceInterval);
		        }
		
		    for (var i = EnablePresenceCount; i < count; i++) {
		        PresenceControl(objchkDup[i].value);
		    }
		    EnablePresenceCount = count;
		    }
		}
		
		function window.onload() {
		    if(PresenceVisible) {
		    PresenceInterval = setInterval(EnablePresence, PresenceIntervalTime * 1000);	
		    }
		}
		function OnClick_ChkItem()
		{
			var chkitemlength = document.all["chkItem"].length;
			for (var i = 0; i < chkitemlength; i++)
			{
				if (!document.all["chkItem"][i].checked)
				{
					document.all["chkHeader"].checked = false;
					i = i + chkitemlength;
				}
			}
		}
		
		function OnClick_Header_Sort(para)
		{
		    window.location.href = "List.aspx?ActiveTabID=atpOrgChart&Target=HHI&TargetCode=A0A018007&Sort=" + para + "&Type=" + 'OCTab';
		}
		
	//-->
